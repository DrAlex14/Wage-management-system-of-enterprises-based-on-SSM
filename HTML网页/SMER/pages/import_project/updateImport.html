				<div class="wrapper wrapper-content  animated fadeInRight article">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-content">
									<form method="post" class="form-horizontal" action="${pageContext.request.contextPath}/import_project/${requestScope.importProjectsList.importProjectId}/update?update">
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">员工编号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" value="${requestScope.importProjectsList.employeeId }" readonly="readonly"> <br />
											</div>
										</div>
										<br />
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">员工姓名</label>
											<div class="col-sm-10">
												<c:forEach items="${requestScope.employeesList}" var="employees">
													<c:if test="${requestScope.importProjectsList.employeeId == employees.employeeId }">
														<input type="text" class="form-control" value="${employees.employeeName }" readonly="readonly">
													</c:if>
												</c:forEach>
												<br />
											</div>
										</div>
										<br />
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">部门编号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" value="${requestScope.importProjectsList.departmentId }" readonly="readonly"> <br />
											</div>
										</div>
										<br />
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">导入项目</label>
											<div class="col-sm-10">
												<c:forEach items="${requestScope.projectsList}" var="projects">
													<c:if test="${requestScope.importProjectsList.projectId == projects.projectId }">
														<input type="text" class="form-control" value="${projects.projectName }" readonly="readonly">
													</c:if>
												</c:forEach>
												<br />
											</div>
										</div>
										<br />
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">导入信息</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="importInfo" id="importInfo" value="${requestScope.importProjectsList.importInfo }">
												<br />
											</div>
										</div>
										<br />
										<div class="form-group">
											<label for="departmentName" class="col-sm-2 control-label">备注</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="remark" id="remark" value="${requestScope.importProjectsList.remark }">
												<br />
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10 ">
												<button type="button" id="sumbtn" class="btn btn-primary">修改</button>
												<button type="reset" class="btn btn-primary">重填</button>
											</div>

		<script src="${pageContext.request.contextPath }/static/js/plugins/sweetalert/sweetalert.min.js"></script>

		<script>
			$("#sumbtn").click(function() {
				var testTag = /^[1-9][0-9]{1,10}$|^[1-9]$/;
				var testRemark = /^.{0,255}$/;
				if(!testTag.test($("#importInfo").val())) {
					swal({
						title: "警示",
						text: "请输入正确的导入信息.",
						type: "warning"
					});
					$("#importInfo").focus();
					return;
				}
				if(!testRemark.test($("#remark").val())) {
					swal({
						title: "警示",
						text: "请输入255个字符以内的备注.",
						type: "warning"
					});
					$("#remark").focus();
					return;
				}
				$('form').submit();
			});
			$('body.canvas-menu .sidebar-collapse').slimScroll({
				height: '100%',
				railOpacity: 0.9
			});
		</script>
